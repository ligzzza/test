<body>

    <h2>Градиенты</h2>

    <div class="gradient conical-gradient"></div>
     
    <div class="box">
        <h2>2D Преобразования</h2>
        <div class="transformation" >Растяжка</div>
        <div class="transformation1" >Поворот</div>

        <h2>Переходы</h2>
        <div class="full">
            <div class="transition">Переход 1</div>
        </div>
        <br><br>
        <br><br>
        <br><br>
        <br><br>
        <br><br>

            <div class="transition1">Переход 2</div>
        </div>
    </div>
